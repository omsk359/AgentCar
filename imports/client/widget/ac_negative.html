<div class="agent_car_negative_block">
	<form class="agent_car_negative_form" action="">
		<h3>Сегодня мы не нашли для Вас автомобиль :( но, мы сообщим Вам сразу, когда он появится!</h3>
		<div class="agent_car_group">
			<p>Сообщите, когда найдете автомобиль для меня</p>
		</div>
		<div class="agent_car_group">
			<label for="agent_car_negative_name">Ваше имя*</label>
			<div class="agent_car_cell">
				<input name="agent_car_negative_name" id="agent_car_negative_name" type="text" data-check="\S{2}" required />
				<p class="agent_car_field_error">Не менее двух символов</p>
			</div>
		</div>
		<div class="agent_car_group">
			<label for="agent_car_negative_email">E-mail*</label>
			<div class="agent_car_cell">
				<input name="agent_car_negative_email" id="agent_car_negative_email" type="email" value="" data-check="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required />
				<p class="agent_car_field_error">Введите email</p>
			</div>
		</div>
		<div class="agent_car_group">
			<label for="agent_car_negative_phone">Телефон</label>
			<div class="agent_car_cell">
				<input name="agent_car_negative_phone" id="agent_car_negative_phone" type="text" value="" data-check="^(?:(?:\(?(?:00|\+)([1-4]\d\d|[1-9]\d?)\)?)?[\-\.\ \\\/]?)?((?:\(?\d{1,}\)?[\-\.\ \\\/]?){0,})(?:[\-\.\ \\\/]?(?:#|ext\.?|extension|x)[\-\.\ \\\/]?(\d+))?$" />
				<p class="agent_car_field_error">Введите корректный телефон</p>
			</div>
		</div>
		<input type="submit" name="agent_car_negative_send" class="agent_car_negative" value="Отправить"/>
	</form>
	<div class="agent_car_negative_status">Спасибо!</div>
	<input type="button" name="go" class="agent_car_search" value="Вернуться к параметрам поиска" />
</div>
