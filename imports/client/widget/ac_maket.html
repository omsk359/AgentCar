<div class="agent_car_widget">
    <div class="agent_car_logo">
		<span class="agent_car_ag">Ag</span><span class="agent_car_ent">ent</span><br/><span class="agent_car_car">car</span>
		<div class="agent_car_tagline">Поиск<br/>акционных<br/>авто со склада</div>
        <!-- <img src="images/agentcar.png" width="92" height="92" alt="AgentСar" /> -->
    </div>
    <div class="agent_car_border">
        <div class="agent_car_body">
            <div class="agent_car_close">
                <span id="agent_car_close_x">X</span>
            </div>
			<form class="agent_car_form" action="">
				<div class="agent_car_maket_header">Поиск акционных автомобилей<br />на нашем складе</div>
                <div class="agent_car_group">
                    <label for="agent_car_mark">Я хочу</label>
                    <div class="agent_car_cell">
                        <select name="agent_car_mark" id="agent_car_mark">
                            <option value="Любую">Любую</option>
                            <option value="Picanto">Picanto</option>
                            <option value="Rio">Rio</option>
                            <option value="Ceed">Ceed</option>
                            <option value="Pro Ceed">Pro Ceed</option>
                            <option value="Sportage">Sportage</option>
                        </select>
                    </div>
                </div>
                <div class="agent_car_group">
                    <label for="agent_car_i_have">У меня есть</label>
                    <div class="agent_car_cell">
                        <input name="agent_car_i_have" id="agent_car_i_have" type="number" min="0" step="10000" placeholder="300000" value="" />
                    </div>
                </div>
                <div class="agent_car_group">
                    <label for="agent_car_credit">+ Я собираюсь брать кредит</label>
                    <div class="agent_car_cell">
                        <input name="agent_car_credit" id="agent_car_credit" type="checkbox" value="" />
                    </div>
                </div>
                <div class="agent_car_group">
                    <label for="agent_car_credit_pay">с ежемесячным платежом</label>
                    <div class="agent_car_cell">
                        <input name="agent_car_credit_pay" id="agent_car_credit_pay" type="number" min="0" step="1000" placeholder="10000" value="" />
                    </div>
                </div>
                <div class="agent_car_group">
                    <label for="agent_car_credit_time">сроком на</label>
                    <div class="agent_car_cell">
                        <select name="agent_car_credit_time" id="agent_car_credit_time">
                            <option value="12">12</option>
                            <option value="24">24</option>
                            <option value="36">36</option>
                            <option value="60">60</option>
                        </select>
                    </div>
                </div>
                <div class="agent_car_group">
                    <label for="agent_car_trade_in">+ Хочу Trade-In</label>
                    <div class="agent_car_cell">
                        <input name="agent_car_trade_in" id="agent_car_trade_in" type="checkbox" value="" />
                    </div>
                </div>
                <div class="agent_car_group">
                    <label for="agent_car_my_car_cost">Моя машина стоит*</label>
                    <div class="agent_car_cell">
                        <input name="agent_car_my_car_cost" id="agent_car_my_car_cost" type="number" min="0" step="10000" placeholder="300000" value="" />
                    </div>
                </div>
                <div class="agent_car_group">
                    <label for="agent_car_trade_in">Рассматриваем авто с пробегом?</label>
                    <div class="agent_car_cell">
                        <input name="agent_car_secondhand" id="agent_car_secondhand" type="checkbox" value="" />
                    </div>
                </div>
				<p class="agent_car_text_last_price">* Окончательная стоимость а/м определяется в салоне.</p>
                <input type="submit" name="go" class="agent_car_search" value="Что Вы можете мне предложить?" />
            </form>
            <div class="agent_car_result_block"></div>
            <div class="agent_car_negative_block"></div>
        </div>
    </div>
</div>
