<div class="agent_car_result_lock_block">
	<form class="agent_car_result_lock_form" action="">
		<h3>Найдено 0 автомобиля по суперцене.</h3>
		<div class="agent_car_group">
			<div class="agent_car_col">
				<p>
					Чтобы перейти к просмотру, оставьте Ваш телефон.<br />
					<b>Наш менеджер <u>перезвонит Вам только в том случае</u>, если Вы кликните "узнать подробней".</b>
				</p>
			</div>
			<div class="agent_car_cell">
                <div>
                    <input name="agent_car_result_lock_phone" id="agent_car_result_lock_phone" type="text" required placeholder="Телефон*"/>
                    <p class="agent_car_field_error">Введите телефон</p>
                </div>
				<input type="submit" name="agent_car_result_lock_send" class="agent_car_reserve" value="Смотреть предложения"/>
			</div>
		</div>
	</form>
	<input type="button" name="go" class="agent_car_search" value="Вернуться к параметрам поиска" />
</div>
