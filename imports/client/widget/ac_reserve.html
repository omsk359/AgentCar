<div class="agent_car_reserve_block">
	<form class="agent_car_reserve_form" action="">
		<div class="agent_car_group">
			<label></label>
			<div class="agent_car_cell">
				<strong>Вы</strong>
			</div>
		</div>
		<div class="agent_car_group">
			<label for="agent_car_reserve_name">Ваше имя*</label>
			<div class="agent_car_cell">
				<input name="agent_car_reserve_name" id="agent_car_reserve_name" type="text" data-check="\S{2}" required />
				<p class="agent_car_field_error">Не менее двух символов</p>
			</div>
		</div>
		<div class="agent_car_group">
			<label for="agent_car_reserve_phone">Телефон*</label>
			<div class="agent_car_cell">
				<input name="agent_car_reserve_phone" id="agent_car_reserve_phone" type="text" value="" data-check="[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4}" required />
				<p class="agent_car_field_error">Введите телефон</p>
			</div>
		</div>
		<div class="agent_car_group">
			<label for="agent_car_reserve_email">E-mail</label>
			<div class="agent_car_cell">
				<input name="agent_car_reserve_email" id="agent_car_reserve_email" type="text" value="" data-check="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />
				<p class="agent_car_field_error">Введите корректный email</p>
			</div>
		</div>
		<p>Для подтверждения заказа, просим Вас указать контактную информацию.</p>
		<input type="submit" name="agent_car_reserve_send" class="agent_car_reserve" value="Забронировать"/>
	</form>
</div>
